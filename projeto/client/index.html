<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <div id="mensagemView"></div>

    <!-- IMPORTANDO O MÉTODO ADICIONA DA NEGOCIACAOCONTROLLER.JS -->
    <form class="form" onsubmit="grupoController.adiciona(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button onclick="grupoController.importaGrupos()" class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button onclick="grupoController.apaga()" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>

    <div id="negociacoesView"></div>
    
    <script src="JS/app/models/Grupo.js"></script>
    <script src="js/app/controllers/GrupoController.js"></script>
    <script src="js/app/helpers/DateHelper.js"></script>
    <script src="js/app/models/ListaGrupos.js"></script>
    
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/GruposView.js"></script>
    <script src="js/app/views/MensagemView.js"></script>
    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/services/ProxyFactory.js"></script>
    <script src="js/app/helpers/Bind.js"></script>
    <script src="js/app/services/GrupoService.js"></script>]
    <script src="js/app/services/HttpService.js"></script>
    <script src="js/app/services/ConnectionFactory.js"></script>

    
    
    <script>
        //Intanciando o controller
        var grupoController = new GrupoController();
        
    </script>

</body>
</html>
